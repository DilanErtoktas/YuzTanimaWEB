<div class="login-reg-panel">
    <div class="login-info-box">
        <h2>Hesabım Var</h2>
        <label id="label-register" for="log-reg-show">Giriş Yap</label>
        <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
    </div>

    <div class="register-info-box">
        <h2>Hesabım Yok</h2>

        <label id="label-login" for="log-login-show">Kayıt Ol</label>
        <input type="radio" name="active-log-panel" id="log-login-show">
    </div>

    <div class="white-panel">
        <div class="login-show">
            <h2>Giriş Yap</h2>
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Şifre">
            <input type="button" value="Giriş">
            <a href="">Şifremi Unuttum?</a>
        </div>
        <div class="register-show">
            <h2>Kayıt Ol</h2>
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Şifre">
            <input type="password" placeholder="Şifreyi Onayla">
            <input type="button" value="Kayıt">
        </div>
    </div>
</div>
